<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'login/css/style1.css' %}">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Главная страница </title>
  </head>
  <body>
  <div class="header">
        <div class="container">
           <nav class="nav-head">
               {% for elem in bar_left %}
                   <a class="item" href="{% url elem.url_name %}">{{ elem.title }}</a>
               {% endfor %}
           </nav>
            <div class="nav-head-bar">
                 <a class="item" href="{% url 'cart' %}">Корзина</a>
                {% if user.is_authenticated %}
                    <a class="item" href="{% url 'cabinet' %}">Личный кабинет</a>
                {% else %}
                    <a class="item" href="#">Войти в личный кабинет</a>
                {% endif %}
                <a class="item" href="{% url 'add_product' %}">Продать машину</a>
            </div>
        </div>
    </div>
{% block content %}
{% endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
